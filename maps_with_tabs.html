<!DOCTYPE html>
<html>
<head>
  <title>Maps with Tabs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="map1-tab" data-toggle="tab" href="#map1" role="tab" aria-controls="map1" aria-selected="true">Map 1</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="map2-tab" data-toggle="tab" href="#map2" role="tab" aria-controls="map2" aria-selected="false">Map 2</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="map3-tab" data-toggle="tab" href="#map3" role="tab" aria-controls="map3" aria-selected="false">Map 3</a>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="map1" role="tabpanel" aria-labelledby="map1-tab">
    <!-- Embed map1.html here -->
    <iframe src="map1.html" width="100%" height="400px"></iframe>
  </div>
  <div class="tab-pane fade" id="map2" role="tabpanel" aria-labelledby="map2-tab">
    <!-- Embed map2.html here -->
    <iframe src="map2.html" width="100%" height="400px"></iframe>
  </div>
  <div class="tab-pane fade" id="map3" role="tabpanel" aria-labelledby="map3-tab">
    <!-- Embed map3.html here -->
    <iframe src="map3.html" width="100%" height="400px"></iframe>
  </div>
</div>

</body>
</html>
